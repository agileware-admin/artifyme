# ArtifyMe - Docker Compose Production Stack
version: '3.8'

services:
  # ===========================================
  # NGINX Load Balancer / Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: artifyme-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - websocket
      - frontend
    networks:
      - artifyme-network
    restart: unless-stopped

  # ===========================================
  # Frontend React Application
  # ===========================================
  frontend:
    build:
      context: ../
      dockerfile: Dockerfile.frontend
    container_name: artifyme-frontend
    environment:
      - VITE_API_URL=http://api:3000
      - VITE_WS_URL=ws://websocket:3001
      - VITE_KEYCLOAK_URL=${KEYCLOAK_URL}
      - VITE_KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - VITE_KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
    networks:
      - artifyme-network
    restart: unless-stopped

  # ===========================================
  # Backend API Server
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artifyme-api
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - KEYCLOAK_URL=${KEYCLOAK_URL}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - ASAAS_API_KEY=${ASAAS_API_KEY}
      - ASAAS_ENVIRONMENT=${ASAAS_ENVIRONMENT}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - artifyme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # WebSocket Server (Real-time updates)
  # ===========================================
  websocket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artifyme-websocket
    command: ["node", "dist/websocket-server.js"]
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - artifyme-network
    restart: unless-stopped

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: artifyme-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - artifyme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis (Cache + Pub/Sub for WebSocket)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: artifyme-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - artifyme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Keycloak (Identity Management)
  # ===========================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: artifyme-keycloak
    command: start-dev --import-realm
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      - KC_DB_USERNAME=${POSTGRES_USER}
      - KC_DB_PASSWORD=${POSTGRES_PASSWORD}
      - KC_HOSTNAME_STRICT=false
      - KC_HTTP_ENABLED=true
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - artifyme-network
    restart: unless-stopped

networks:
  artifyme-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
